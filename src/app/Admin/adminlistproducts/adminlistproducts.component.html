<div>
  <div class="row">
    <div class="col-lg-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-8">
      <div>
        <p class="text-center h1 mt-3" style="font-weight: bolder">
          DANH SÁCH SẢN PHẨM
        </p>
      </div>
      <div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#addProductModal"
        >
          Thêm sản phẩm
        </button>

        <button
          class="btn btn-danger"
          style="float: right; margin-left: 1rem"
          (click)="deleteProduct()"
        >
          Xóa sản phẩm
        </button>
        <button
          style="float: right; color: white"
          type="button"
          class="btn btn-info"
          (click)="toggleUpdateProduct()"
        >
          Cập nhật sản phẩm
        </button>

        <!-- Modal -->
        <form [formGroup]="ProductForm" (ngSubmit)="addProduct()">
          <div
            class="modal fade"
            id="addProductModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
            data-bs-backdrop="static"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Modal title
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    (click)="refreshPage()"
                  ></button>
                </div>
                <div class="modal-body">
                  <div>
                    <div class="mb-3">
                      <label class="form-label"> Tên sản phẩm </label>
                      <input
                        class="form-control"
                        placeholder="Nhập tên sản phẩm..."
                        formControlName="productName"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Hình ảnh</label>
                      <input
                        class="form-control"
                        type="file"
                        id="formFile"
                        formControlName="productImage"
                      />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    (click)="refreshPage()"
                  >
                    Hủy bỏ
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Thêm sản phẩm
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div>
        <form [formGroup]="ProductForm" (ngSubmit)="updateProduct()">
          <div
            class="modal fade"
            id="updateProductModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
            data-bs-backdrop="static"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Modal title
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    (click)="refreshPage()"
                  ></button>
                </div>
                <div class="modal-body">
                  <div>
                    <div>
                      <label class="form-label"> Tên sản phẩm </label>
                      <input
                        class="form-control"
                        placeholder="Nhập tên sản phẩm..."
                        formControlName="productName"
                      />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Hủy bỏ
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Cập nhật sản phẩm
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div>
        <ag-grid-angular
          style="width: 100%; height: 80vh"
          class="ag-theme-alpine mt-3"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [rowSelection]="'multiple'"
          [animateRows]="true"
          [rowHeight]="50"
        >
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>
