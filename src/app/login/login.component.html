<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light py-3">
    <div class="container">
      <a href="#" class="navbar-brand">
        <h2>Regaia Shop</h2>
      </a>
    </div>
  </nav>
</header>

<div class="container">
  <div class="row py-5 mt-4 align-items-center">
    <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
      <img
        src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg"
        alt=""
        class="img-fluid mb-3 d-none d-md-block"
      />
      <h1>Đăng nhập</h1>
      <p class="font-italic text-muted mb-0">
        Vui lòng đăng nhập để sử dụng dịch vụ.
      </p>
    </div>

    <div class="col-md-7 col-lg-6 ml-auto">
      <form action="#">
        <div class="row">
          <div class="input-group col-lg-12 mb-4">
            <span class="input-group-text bg-white px-4 border-md">
              <i class="fa fa-envelope text-muted"></i>
            </span>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Email Address"
              class="form-control bg-white border-md"
            />
          </div>

          <div class="input-group col-lg-6 mb-4">
            <span class="input-group-text bg-white px-4 border-md">
              <i class="fa fa-lock text-muted"></i>
            </span>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Password"
              class="form-control bg-white border-md"
            />
          </div>

          <div class="form-group col-lg-12 text-center">
            <a href="#" class="btn btn-success btn-block py-2">
              <i class="fa fa-right-to-bracket"></i>
              <span class="font-weight-bold mx-2">Login</span>
            </a>
          </div>

          <div
            class="form-group col-lg-12 mx-auto d-flex align-items-center my-4"
          >
            <div class="border-bottom w-100 ml-5"></div>
            <span class="px-2 small text-muted font-weight-bold text-muted"
              >OR</span
            >
            <div class="border-bottom w-100 mr-5"></div>
          </div>

          <div class="form-group col-lg-12 mx-auto text-center">
            <a href="#" class="btn btn-primary p-2 btn-block btn-facebook">
              <i class="fa-brands fa-facebook"></i>
              <span class="font-weight-bold mx-2">Login with Facebook</span>
            </a>
            <a href="#" class="btn mx-2 btn-primary p-2 btn-block btn-twitter">
              <i class="fa-brands fa-twitter"></i>
              <span class="mx-2 font-weight-bold">Login with Twitter</span>
            </a>
          </div>

          <div class="text-center w-100 mt-2">
            <p class="text-muted font-weight-bold">
              Haven't registered yet?
              <a routerLink="/register" class="text-primary ml-2">Register</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
